<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Address</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4">Your IP Address</h1>
        <div id="ip-address" class="text-xl font-mono text-gray-800 p-4 bg-gray-100 rounded-md border border-gray-300">
            Loading...
        </div>
        <p class="mt-4 text-gray-500 text-sm">This is your public IP address. It can be used to identify your device on the internet.</p>
    </div>

    <script>
        // Use ipify API to get the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddressElement = document.getElementById('ip-address');
                ipAddressElement.textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                const ipAddressElement = document.getElementById('ip-address');
                ipAddressElement.textContent = 'Error fetching IP';
                ipAddressElement.classList.add('text-red-500'); // Change text color to red for error
            });
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6353274172436308"
     crossorigin="anonymous"></script>
</body>
</html>
